<mat-table [dataSource]="posts">

  <!-- Id Column -->
  <ng-container matColumnDef="_id">
    <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element._id }}</mat-cell>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.title }}</mat-cell>
  </ng-container>

  <!-- Body Column -->
  <ng-container matColumnDef="body">
    <mat-header-cell *matHeaderCellDef>Body</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.body }}</mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column">
      <button mat-button color="primary" (click)="onAdd()">Adicionar</button>
    </mat-header-cell>

    <mat-cell *matCellDef="let course" class="action-column">
      <button mat-stroked-button color="primary">Editar</button>
      <button mat-stroked-button color="warn">Deletar</button>
    </mat-cell>


  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
